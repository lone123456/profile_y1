<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yosf Social Media Profile</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(to right, #f7f7f7, #e1e1e1);
      font-family: 'Segoe UI', sans-serif;
    }

    .social-card {
      border: none;
      border-radius: 1.5rem;
      box-shadow: 0 0.8rem 1.5rem rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .social-card:hover {
      transform: translateY(-5px);
    }

    .profile-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-top: -80px;
      border: 5px solid white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .social-img {
      width: 75px;
      height: 75px;
      object-fit: contain;
      transition: transform 0.3s;
      border-radius: 50%;
      background-color: #fff;
      padding: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
      border: 2px solid #e0e0e0;
    }

    .social-img:hover {
      transform: scale(1.15);
    }

    @media (max-width: 576px) {
      .profile-img {
        width: 100px;
        height: 100px;
      }

      .social-img {
        width: 60px;
        height: 60px;
        padding: 6px;
      }
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-11 col-sm-8 col-md-6 col-lg-4">
        <div class="card social-card p-4 text-center bg-white position-relative">
          <!-- Profile Image -->
          <img src="img/profile.jpeg" alt="Profile Photo" class="profile-img mx-auto" />

          <h4 class="mt-3 mb-4">YOSY - تابعني على</h4>

          <div class="d-flex justify-content-around flex-wrap gap-3">
            <!-- Snapchat -->
            <a href="#" target="_blank">
              <img src="img/snapchat.jpg" alt="Snapchat" class="social-img" />
            </a>

            <!-- Instagram -->
            <a href="#" target="_blank">
              <img src="img/instagram.jpg" alt="Instagram" class="social-img" />
            </a>

            <!-- TikTok -->
            <a href="https://www.tiktok.com/@yosfmzere18?_t=ZS-8yO3amHytdM&_r=1" target="_blank">
              <img src="img/tiktok.jpg" alt="TikTok" class="social-img" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
